<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-3xl flex overflow-hidden">
    
    <div class="w-1/2 bg-blue-500 text-white p-10 flex flex-col justify-center items-center rounded-r-4xl">
      <h2 class="text-3xl font-bold mb-4 text-center justify-between">Ol√°, Seja Bem Vindo!</h2>
      <p class="mb-6">ConsAt'PreV</p>
    </div>

    <div class="w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block mb-1 text-sm font-medium text-gray-600">Username</label>
          <input formControlName="username" id="username" class="w-full">
        </div>

        <div class="mb-4">
          <label for="password" class="block mb-1 text-sm font-medium text-gray-600">Password</label>
          <!-- <p-password formControlName="password" [feedback]="false" class="w-full"></p-password> -->
          <p-password formControlName="password" [feedback]="false" />
        </div>

        <div class="flex justify-between items-center text-sm text-blue-500 mb-6">
          <a href="#" class="hover:underline">Forgot password?</a>
        </div>
        <button pButton type="submit" label="Login" class="w-full p-button-primary"></button>
      </form>
    </div>
  </div>
</div>
